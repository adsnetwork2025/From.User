<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Hridoy Officials (√)</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 0; margin: 0; }
    header { background: #4267B2; color: white; padding: 15px; text-align: center; font-size: 24px; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    .post { background: white; margin-bottom: 15px; padding: 15px; border-radius: 10px; }
    .post img, .post video { max-width: 100%; margin-top: 10px; border-radius: 5px; }
    .like, .comment { color: #1877f2; cursor: pointer; margin-right: 10px; }
    .comments { margin-top: 10px; }
    .comments p { background: #eee; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
<header>Hridoy Officials (√)</header>
<div class="container" id="postContainer">
  <!-- পোস্ট এখানে লোড হবে -->
</div>

<script>
fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById("postContainer");
    posts.reverse().forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <p>${post.text}</p>
        ${post.file ? (post.type === 'image' ? `<img src="${post.file}">` : `<video controls src="${post.file}"></video>`) : ''}
        <div>
          <span class="like" onclick="this.innerText='Liked ✔'">Like</span>
          <span class="comment" onclick="addComment(this)">Comment</span>
          <div class="comments"></div>
        </div>
      `;
      container.appendChild(div);
    });
  });

function addComment(el) {
  const text = prompt("আপনার মন্তব্য লিখুন:");
  if (text) {
    const div = document.createElement("p");
    div.textContent = text;
    el.parentElement.querySelector('.comments').appendChild(div);
  }
}
</script>
</body>
</html>
