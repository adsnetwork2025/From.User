<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X NETWORK ✔</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .balance-circle {
      background-color: #3498db;
      color: white;
      font-size: 30px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      line-height: 100px;
      margin: 20px auto;
    }
    .btn {
      background-color: #2980b9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #2471a3;
    }
    .verify-btn {
      background-color: #1abc9c;
    }
    .verify-btn:hover {
      background-color: #16a085;
    }
    .form {
      display: none;
      margin-top: 20px;
    }
    .form input, .form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form button {
      background-color: #2980b9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }
    .form button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>X NETWORK ✔</h1>

  <!-- Balance Circle -->
  <div class="balance-circle" id="balance">৳0.00</div>

  <!-- Verify Button -->
  <button class="btn" onclick="showVerifyForm()">Verify Account</button>

  <!-- Deposit Form -->
  <div class="form" id="depositForm">
    <h3>Deposit Information</h3>
    <p>Deposit to the following numbers:</p>
    <p><strong>bKash:</strong> 017xxxxxxxx</p>
    <p><strong>Nagad:</strong> 017xxxxxxxx</p>
    <button class="btn" onclick="copyNumber()">Copy Number</button>
    
    <input type="number" id="depositAmount" placeholder="Enter Amount (Min 100)">
    <input type="text" id="transactionId" placeholder="Enter Transaction ID">
    <button class="btn" onclick="submitDepositRequest()">Submit Deposit</button>
  </div>

  <!-- Withdraw Button -->
  <button class="btn" onclick="showWithdrawForm()">Withdraw</button>

  <!-- Withdraw Form -->
  <div class="form" id="withdrawForm">
    <h3>Enter Withdraw Information</h3>
    <select id="withdrawMethod">
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
    </select>
    <input type="number" id="withdrawAmount" placeholder="Enter Amount (Min 250)">
    <input type="text" id="withdrawNumber" placeholder="Enter Your Number">
    <button class="btn" onclick="submitWithdrawRequest()">Submit Withdraw Request</button>
  </div>
</div>

<script>
  let balance = parseFloat(localStorage.getItem('balance')) || 0;

  // Update balance display
  function updateBalanceDisplay() {
    document.getElementById("balance").innerText = `৳${balance.toFixed(2)}`;
  }

  // Show Verify Form
  function showVerifyForm() {
    document.getElementById("depositForm").style.display = "block";
    document.getElementById("withdrawForm").style.display = "none";
  }

  // Copy Number to clipboard
  function copyNumber() {
    const depositNumber = "017xxxxxxxx"; // Example number, update as needed
    navigator.clipboard.writeText(depositNumber).then(() => {
      alert("Number copied to clipboard!");
    });
  }

  // Submit Deposit Request
  function submitDepositRequest() {
    const depositAmount = parseFloat(document.getElementById("depositAmount").value);
    const transactionId = document.getElementById("transactionId").value;

    // Validate deposit amount
    if (depositAmount < 100 || isNaN(depositAmount)) {
      alert("Minimum deposit amount is ৳100.");
      return;
    }

    // Simulate sending request to admin panel (no database here)
    const depositRequest = {
      depositAmount: depositAmount,
      transactionId: transactionId
    };

    // Save request to localStorage (simulate)
    localStorage.setItem('depositRequest', JSON.stringify(depositRequest));

    alert("Deposit request submitted successfully!");
    document.getElementById("depositForm").reset();
  }

  // Show Withdraw Form
  function showWithdrawForm() {
    document.getElementById("withdrawForm").style.display = "block";
    document.getElementById("depositForm").style.display = "none";
  }

  // Submit Withdraw Request
  function submitWithdrawRequest() {
    const withdrawAmount = parseFloat(document.getElementById("withdrawAmount").value);
    const withdrawNumber = document.getElementById("withdrawNumber").value;

    // Validate withdraw amount
    if (withdrawAmount < 250 || isNaN(withdrawAmount)) {
      alert("Minimum withdraw amount is ৳250.");
      return;
    }

    // Simulate withdraw request (no DB)
    if (withdrawAmount <= balance) {
      balance -= withdrawAmount;
      localStorage.setItem('balance', balance);
      updateBalanceDisplay();
      alert("Withdraw request submitted successfully!");
    } else {
      alert("Insufficient balance.");
    }
  }

  // Update balance every minute (simulate time-based earning)
  setInterval(() => {
    balance += 0.50; // Add 0.50 every minute
    localStorage.setItem('balance', balance);
    updateBalanceDisplay();
  }, 60000);

  // Load balance and status
  window.onload = updateBalanceDisplay;
</script>

</body>
</html>
